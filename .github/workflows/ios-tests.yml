# Intent: Minimal iOS tests-only workflow pinned to documented CI values, running preflight and tests while always collecting diagnostics artifacts.

name: iOS Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bootstrap:
    name: Read pinned CI environment
    runs-on: macos-14
    outputs:
      ci_macos_runner: ${{ steps.readiness.outputs.ci_macos_runner }}
      ci_xcode_version: ${{ steps.readiness.outputs.ci_xcode_version }}
      sim_device: ${{ steps.readiness.outputs.sim_device }}
      sim_os: ${{ steps.readiness.outputs.sim_os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse pinned CI environment
        id: readiness
        run: |
          set -euo pipefail
          source scripts/ci/readiness_env.sh

          echo "ci_macos_runner=${CI_MACOS_RUNNER}" >> "$GITHUB_OUTPUT"
          echo "ci_xcode_version=${CI_XCODE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "sim_device=${CI_SIM_DEVICE}" >> "$GITHUB_OUTPUT"
          echo "sim_os=${CI_SIM_OS}" >> "$GITHUB_OUTPUT"

      - name: Guard pinned values
        run: |
          if [[ -z "${{ steps.readiness.outputs.ci_macos_runner }}" ]]; then
            echo "CI_MACOS_RUNNER missing/empty in docs/ci/ci-readiness.md (Pinned CI Environment section)" >&2
            exit 1
          fi
          if [[ -z "${{ steps.readiness.outputs.ci_xcode_version }}" ]]; then
            echo "CI_XCODE_VERSION missing/empty in docs/ci/ci-readiness.md (Pinned CI Environment section)" >&2
            exit 1
          fi

          echo "Resolved CI_MACOS_RUNNER from bootstrap: ${{ steps.readiness.outputs.ci_macos_runner }}"

  tests:
    name: Test with pinned environment
    needs: bootstrap
    runs-on: ${{ needs.bootstrap.outputs.ci_macos_runner }}
    env:
      CI_MACOS_RUNNER: ${{ needs.bootstrap.outputs.ci_macos_runner }}
      CI_XCODE_VERSION: ${{ needs.bootstrap.outputs.ci_xcode_version }}
      CI_SIM_DEVICE: ${{ needs.bootstrap.outputs.sim_device }}
      CI_SIM_OS: ${{ needs.bootstrap.outputs.sim_os }}
    steps:
      - name: Guard resolved runner
        run: |
          set -euo pipefail
          echo "Using CI_MACOS_RUNNER from bootstrap: '${{ needs.bootstrap.outputs.ci_macos_runner }}'"
          if [[ -z "${{ needs.bootstrap.outputs.ci_macos_runner }}" ]]; then
            echo "tests job cannot proceed without a pinned CI_MACOS_RUNNER from docs/ci/ci-readiness.md" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse pinned CI environment
        run: |
          set -euo pipefail
          source scripts/ci/readiness_env.sh

      - name: Print pinned values
        run: |
          echo "Pinned values from docs/ci/ci-readiness.md:" \
            "CI_MACOS_RUNNER=${CI_MACOS_RUNNER}" \
            "CI_XCODE_VERSION=${CI_XCODE_VERSION}" \
            "CI_SIM_DEVICE=${CI_SIM_DEVICE}" \
            "CI_SIM_OS=${CI_SIM_OS}"

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ needs.bootstrap.outputs.ci_xcode_version }}

      - name: Show runner versions
        run: |
          sw_vers
          xcodebuild -version

      - name: Write diagnostics report
        if: ${{ always() }}
        run: scripts/ci/write-env-report.sh

      - name: Preflight
        run: scripts/ios/preflight.sh

      - name: Test
        env:
          DEVICE_NAME: ${{ env.CI_SIM_DEVICE }}
          OS_VERSION: ${{ env.CI_SIM_OS }}
        run: scripts/ios/test.sh

      - name: Coverage (non-blocking)
        if: ${{ always() }}
        continue-on-error: true
        run: scripts/ios/coverage.sh

      - name: Upload test results
        if: ${{ always() && hashFiles('.ci/TestResults.xcresult/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: .ci/TestResults.xcresult
          if-no-files-found: ignore

      - name: Upload coverage
        if: ${{ always() && hashFiles('.ci/coverage/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-coverage
          path: .ci/coverage
          if-no-files-found: ignore

      - name: Upload diagnostics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-env-report
          path: .ci/env-report.txt
          if-no-files-found: warn
