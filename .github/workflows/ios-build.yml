# Intent: Build-only iOS workflow driven by pinned CI environment values.

name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bootstrap:
    name: Read pinned CI environment
    runs-on: macos-14
    outputs:
      ci_macos_runner: ${{ steps.readiness.outputs.ci_macos_runner }}
      ci_xcode_version: ${{ steps.readiness.outputs.ci_xcode_version }}
      sim_device: ${{ steps.readiness.outputs.sim_device }}
      sim_os: ${{ steps.readiness.outputs.sim_os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse pinned CI environment
        id: readiness
        run: |
          set -euo pipefail
          source scripts/ci/readiness-env.sh

          echo "ci_macos_runner=${CI_MACOS_RUNNER}" >> "$GITHUB_OUTPUT"
          echo "ci_xcode_version=${CI_XCODE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "sim_device=${CI_SIM_DEVICE}" >> "$GITHUB_OUTPUT"
          echo "sim_os=${CI_SIM_OS}" >> "$GITHUB_OUTPUT"

      - name: Guard pinned values
        run: |
          if [[ -z "${{ steps.readiness.outputs.ci_macos_runner }}" ]]; then
            echo "CI_MACOS_RUNNER missing/empty" >&2
            exit 1
          fi
          if [[ -z "${{ steps.readiness.outputs.ci_xcode_version }}" ]]; then
            echo "CI_XCODE_VERSION missing/empty" >&2
            exit 1
          fi

          echo "Resolved CI_MACOS_RUNNER from bootstrap: ${{ steps.readiness.outputs.ci_macos_runner }}"

  build:
    name: Build with pinned environment
    needs: bootstrap
    runs-on: ${{ needs.bootstrap.outputs.ci_macos_runner }}
    steps:
      - name: Guard resolved runner
        run: |
          set -euo pipefail
          echo "Using CI_MACOS_RUNNER from bootstrap: '${{ needs.bootstrap.outputs.ci_macos_runner }}'"
          if [[ -z "${{ needs.bootstrap.outputs.ci_macos_runner }}" ]]; then
            echo "build job cannot proceed without a pinned CI_MACOS_RUNNER from docs/ci/ci-readiness.md" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse pinned CI environment
        run: |
          set -euo pipefail
          source scripts/ci/readiness-env.sh

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ needs.bootstrap.outputs.ci_xcode_version }}

      - name: Write diagnostics report
        if: always()
        run: bash scripts/ci/write-env-report.sh

      - name: Build
        run: scripts/ios/build.sh

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ci-env-report
          path: .ci/env-report.txt
          if-no-files-found: warn
